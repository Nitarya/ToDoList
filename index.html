<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main-old.css" rel="stylesheet" />
    <title>Document</title>
</head>


<body>
 

    <input id="taskName" placeholder="Enter To Do">
    <button onclick="addtaskhandler()" id="addtaskBtn" >ADD TASK</button>
    <br><br>
<div class="shadowbox">
    list of tasks
</div>

<ul id="listofTask">
<li onclick="deleteHandler(event)">
    Drink water
</li>
<li onclick="deleteHandler(event)">
    Drink tea
</li>
</div>

<script>

    function deleteHandler (event){
        event.target.remove()
     alert("Task completed")
    }


    function addtaskhandler (){
        // const button=document.getElementById("addtaskBtn")
        const input=document.getElementById("taskName")

        const newTask=input.value
        if(newTask.length===0){
            alert("Enter Valid Input")
            return;
        }


        const ulList=document.getElementById("listofTask")

        const newLi=document.createElement("li")
        newLi.innerHTML=newTask

        newLi.onclick=deleteHandler

        ulList.appendChild(newLi)

        input.value=""







    }
</script>


</body>
</html>
